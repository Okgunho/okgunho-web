<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <div>
      <input type="search" name="serch" id="serch" placeholder="검색" />
    </div>
    <fieldset>
      <legend>정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" placeholder="아이디를 입력하시오" />
        </li>
        <li>
          <label for="pwd">비밀번호</label>
          <input type="password" id="pwd" placeholder="비밀번호를 입력하시오" />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" placeholder="이메일을 입력하시오" />
        </li>
        <li>
          <label for="tel">전화번호</label>
          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="전화번호 입력하시오"
          />
        </li>
        <input type="color" />
        <input type="button" value="클릭" />
        <input type="number" placeholder="인원 수" />
        <input type="range" />
      </ul>
    </fieldset>
  </body>
</html>
