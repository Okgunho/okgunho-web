<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <div><input type="hidden" name="이름" value="서버로 넘길 값" /></div>

    <form>
      <fieldset>
        <label> 아이디: <input type="text" id="user_id" size="10" /> </label>
        <label
          >비밀번호 <input type="password" id="uswe_pwd" size="10"
        /></label>
        <input type="submit" value="로그인" />
      </fieldset>
    </form>

    <div>
      <input type="serch" />
      <input type="submit" value="검색" placeholder="검색" />
    </div>

    <div>
      <input type="url" placeholder="url" />
    </div>

    <div>
      <input type="email" placeholder="이메일" />
    </div>

    <div>
      <input type="tel" placeholder="전화번호" />
    </div>

    <div>
      <form action="serch.php" method="post" autocomplete="off">
        <input type="text" title="검색" />
        <input type="submit" value="검색" />
      </form>
    </div>

    <div>
      <ul>
        <li>
          <label><input type="checkbox" value="grm" />문법</label>
        </li>
        <li>
          <label><input type="checkbox" value="wr" />작문</label>
        </li>
      </ul>
    </div>

    <div>
      <form>
        <ul>
          <li>
            <label
              ><input type="radio" name="subject" value="eng" />영어회화</label
            >
          </li>
          <li>
            <label
              ><input type="radio" name="subject" value="ch" />중국어회화</label
            >
          </li>
        </ul>
      </form>
    </div>

    <div>
      <form>
        <fieldset>
          <legend>개인 정보</legend>
          <ul>
            <li>
              <label for="name">이름</label>
              <input type="text" id="name" />
            </li>
            <li>
              <label for="mail">메일주소</label>
              <input type="email" id="mail" />
            </li>
          </ul>
        </fieldset>
      </form>
    </div>

    <div>
      <b>주문 개수 : </b><input type="number" min="1" max="5" value="1" /> 개
      <br />
      <b>주문 개수 : </b><input type="range" min="1" max="5" value="1" /> 개
    </div>

    <div>
      <ul>
        <li>
          <label class="reg" for="member"
            >참여인원<small>(최대10명)</small></label
          >
          <input type="number" id="member" value="1" min="0" step="1" />
        </li>
        <li>
          <label class="reg" for="stuffs"
            >지원물품<small>(1인당 5개)</small></label
          >
          <input
            type="number"
            id="stuffs"
            value="1"
            min="0"
            max="50"
            step="5"
            size="5"
          />
        </li>
        <li>
          <label class="reg" for="satis"
            >희망 단계<small>(하,중,상)</small></label
          >
          <input type="range" id="satis" value="1" min="1" max="3" />
        </li>
      </ul>
    </div>
  </body>
</html>
