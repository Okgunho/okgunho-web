<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <div><input type="hidden" name="이름" value="서버로 넘길 값" /></div>

    <form>
      <fieldset>
        <label>아이디: <input type="text" id="user_id" size="10" /></label>
        <label
          >비밀번호 <input type="password" id="uswe_pwd" size="10"
        /></label>
        <input type="submit" value="로그인" />
      </fieldset>
    </form>

    <div>
      <input type="serch" />
      <input type="submit" value="검색" placeholder="검색" />
    </div>

    <div>
      <input type="url" placeholder="url" />
    </div>

    <div>
      <input type="email" placeholder="이메일" />
    </div>

    <div>
      <input type="tel" placeholder="전화번호" />
    </div>
  </body>
</html>
