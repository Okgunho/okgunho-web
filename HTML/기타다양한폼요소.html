<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>button type = "submit | reset | button"</div>

    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
      <input type="number" name="num1" value="0" />
      +<input type="number" name="num2" id="0" /> =<output
        name="result"
        for="num"
      ></output>
    </form>

    <ul>
      <li>
        <label>10초 남음</label>
        <!--전체 60초 중 50초 진행-->
        <progress value="50" max="60"></progress>
      </li>
      <li>
        <label>진행률 30%</label>
        <!--wjscp 100중 30만큼 진행-->
        <progress value="30" max="100"></progress>
      </li>
    </ul>

    <ul>
      <li>
        <label>점유율 0.8</label>
        <meter value="0.8"></meter>
      </li>
      <li>
        <label>사용량 64%</label>
        <meter min="0" max="100" value="64"></meter>
      </li>
      <li>
        <label>트래픽 초과</label>
        <!--전체 크기는 1024~10240인데 높다고 설정한 8192보다 현재 값 9216이 더 큽니다 -->
        <meter
          min="1024"
          max="10240"
          low="2048"
          high="8192"
          value="9216"
        ></meter>
      </li>
      <li>
        <label>적절한 트래픽</label>
        <!-- 전체 1중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정했습니다 -->
        <meter value="0.5" optimum="0.8"></meter>
      </li>
    </ul>

    progress 태그는 진행 상황을 나타내고 meter 태그는 얼마나 차지하는지를 표현할
    떄 사용함
  </body>
</html>
