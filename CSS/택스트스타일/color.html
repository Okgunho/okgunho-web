    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: rgb(0, 200, 0);
      } /* rgb값 사용 - 녹색 계열 */
      h2 {
        color: blue;
      } /* 색상 이름 사용 - 파랑 */

        color: #ff0000;
      } /* 16진수 사용 - 빨강, #f00으로도 사용 */
    </style>
  </head>
  <body>
    <h1>세계 10대 슈퍼푸드</h1>
    <h2>마늘(Garlic)</h2>
    <p>대충 마늘에 대한 설명</p>
    <p>
      마늘 특유의 아린 맛은 <span class="accent">알리신</span>이라는 성분
      떄문에...
    </p>
  </body>
</html>
