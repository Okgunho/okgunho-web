<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .shadow1 {
        color: orange; /* 글자 색 */
        text-shadow: 1px 1px; /* 텍스트 그림자 */
      }
      .shadow2 {
        text-shadow: 5px 5px 3px #f00; /* 텍스트 그림자 */
      }
      .shadow3 {
        color: #fff; /* 글자 색 */
        text-shadow: 7px -7px 5px #000; /* 텍스트 그림자 */
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
    <p>text-shadow : none | <가로거리> <세로거리> <번짐정도> <색상></p>
    <p>그림자 값을 여러 개 쓸 수 있음 ( ,로 구분 )</p>
  </body>
</html>
